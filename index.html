<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>ساخت کوییز</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <div class="max-w-6xl mx-auto bg-white p-6 pb-0 rounded shadow">
    <div class="flex items-center justify-between mb-2">
      <h1 class="text-2xl font-bold">ساخت کوییز(با سوالات تصادفی) </h1>
      <div>
        <button id="exportJson" class="btn px-4 py-2">
          <i class="bi bi-floppy"></i>
          ذخیره آزمون</button>
        <input type="file" id="importJson" class="hidden">
        <button id="importJsonBtn" class="btn px-4 py-2"><i class="bi bi-folder-plus"></i>
          <span>
            ورود اطلاعات
          </span>
        </button>
      </div>
    </div>

    <textarea id="names" rows="5" class="w-full border rounded p-2"
      placeholder="نام دانش‌آموزان هر کدام در یک خط"></textarea>

    <div id="ranges"></div>
    <button id="addRange" style="width: 100%;" class="btn add-btn my-2">
      <i class="bi bi-plus-lg"></i>
      <span>
        افزودن
        مبحث جدید
      </span>
    </button>

    <div class="flex gap-1 my-1  export-btns">


      <button id="generate" class="btn px-4 py-2 rounded mt-2 mb-2">
        <i class="bi bi-clipboard2-check"></i>
        <span>
          تولید آزمون
        </span>
      </button>

      <button onclick="window.print()" class="btn px-4 py-2 rounded mt-2 mb-2">
        <i class="bi bi-printer"></i>
        <span>
          چاپ خروجی
        </span>
      </button>

    </div>
    <div id="printable" class="overflow-auto"></div>
  </div>

  <!-- Modal برای نمایش بزرگ تصویر -->
  <div id="modal" class="modal flex" style="display: none;">
    <img id="modal-img" src="">
  </div>
  <script src="persian-inputs.js"></script>
  <script src="app.js"></script>

</body>

</html>
